name: Generate Colorful Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake (dark, colorful)
        uses: Platane/snk@v3
        with:
          github_user_name: chetanshimpi11
          outputs: |
            dist/github-contribution-grid-snake.svg
          background_color: "#0D1117"
          snake_color: "#00FFFF"
          grid_color: "#FF69B4"
          food_color: "#FFD700"

      - name: Commit & push the Snake file
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update colorful snake animation (dark)"
          add: "dist/github-contribution-grid-snake.svg"
          pull: true
