name: Generate Colorful Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Run every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake (Dark + Colorful)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: chetanshimpi11
          outputs: dist/github-contribution-grid-snake.svg
          args: --color_snake=#00FFFF --color_dots=#FF69B4,#FFD700 --background=#0D1117

      - name: Commit & Push Snake
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update colorful snake animation (dark)"
          add: "dist/github-contribution-grid-snake.svg"
          pull: true

