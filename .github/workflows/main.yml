name: Generate Colorful Snake

on:
  schedule:
    - cron: "0 0 * * *"       # daily (00:00 UTC)
  workflow_dispatch:          # allow manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake (dark, colorful)
        uses: Platane/snk@v3
        with:
          github_user_name: chetanshimpi11
          # 1) dark-mode colourful SVG
          outputs: |
            dist/github-contribution-grid-snake.svg
          # ---- Color customization ----
          background_color: "#0D1117"   # Dark GitHub bg
          snake_color:      "#00FFFF"   # Cyan snake
          grid_color:       "#FF69B4"   # Pink grid
          food_color:       "#FFD700"   # Gold food

      - name: Commit & push the Snake file
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update colorful snake animation (dark)"
          add: "dist/github-contribution-grid-snake.svg"
          pull: true   # âœ… fix non-fast-forward
